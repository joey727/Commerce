{% extends "auctions/layout.html" %}

{% block body %}
    
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <div class="future">
        <h1><strong>CREATE LISTING</strong></h1>
        <br>

        <div class="form">

            <form action="{% url 'createlisting' %}" method="POST">
                {% csrf_token %}
                <div>
                    <input type="text" name="title" placeholder="Title">
                </div>

                <div>
                    <textarea name="description" rows="3" placeholder="Description"></textarea>
                </div>

                <div>
                    <select name="category" placeholder="Category" required>
                        <option value="">Please select a Category</option>
                        <option value="books">Books</option>
                        <option value="electronics">Electronics</option>
                        <option value="accessories">Accessories</option>
                        <option value="kids">Kids</option>
                        <option value="home">Home Decor</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="starting_bid" placeholder="Starting Bid">
                </div>
                <div>
                    <input type="text" name="image" placeholder="Link to Image">
                </div>
                <div>
                    <input class="button" type="submit" value="Create">
                </div>

            </form>


        </div>
    </div>

{% endblock %}
